<div class="container mt-5">
  <div class="row">
    <div class="col col-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ isEdit ? "Edit" : "Add new" }} album {{ isEdit ? "(#" + album.id + ")" : "" }}</h5>
          <form (ngSubmit)="onFormSubmit()" #addAlbumForm="ngForm">
            <div class="alert alert-danger" *ngIf="albumTitle.invalid && albumTitle.dirty">Error message</div>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="album.title"
                   name="title"
                   placeholder="Album title"
                   #albumTitle="ngModel"
                   required
                   maxlength="100"
                   minlength="2"
            >
            <div *ngIf="isEdit; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <button type="button" class="btn btn-primary mt-3 mr-2" (click)="onSave()" [disabled]="albumTitle.invalid">Save</button>
                <button type="button" class="btn btn-warning mt-3" (click)="onCancel()">Cancel</button>
            </ng-template>
            <ng-template #elseBlock>
                <button type="submit" class="btn btn-success mt-3" [disabled]="albumTitle.invalid">Submit</button>
            </ng-template>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
