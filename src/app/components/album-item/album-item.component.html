<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Id: {{ item.id }}</h5>
    <p class="card-text">Title: {{ item.title }}</p>
    <button class="btn btn-primary" (click)="onEditAlbum()">Edit</button>
    <button class="btn btn-warning ml-2" (click)="onDeleteAlbum()">Delete</button>
  </div>
</div>
